<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Öğrenci Listesi</title>
    <link rel="stylesheet" href="style.css" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Öğrenci Listesi</h1>

    <!-- Form -->
    <form id="studentForm">
      <input type="text" id="name" placeholder="Öğrenci Adı" required />
      <input type="text" id="class" placeholder="Sınıfı" required />
      <button type="submit">Ekle</button>
    </form>

    <!-- Tablo -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>Adı</th>
          <th>Sınıfı</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
