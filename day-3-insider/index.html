<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürün Vitrini</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Yeni Sezon Ürünleri</h1>

    <div class="product-grid">
      <!-- Ürün 1 -->
      <div class="product-card">
        <div class="product-image">
          <img
            src="https://cdn.pixabay.com/photo/2019/08/21/09/29/lamp-post-4420668_1280.jpg"
            alt="Modern Lamba"
          />
        </div>
        <div class="product-info">
          <h3>Modern Lamba</h3>
          <p>749.99 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>

      <!-- Ürün 2 -->
      <div class="product-card">
        <div class="product-image">
          <img
            src="https://cdn.pixabay.com/photo/2016/03/23/12/53/clock-1274699_1280.jpg"
            alt="Ahşap Saat"
          />
          <span class="badge">Tükendi</span>
        </div>
        <div class="product-info">
          <h3>Ahşap Duvar Saati</h3>
          <p>399.90 TL</p>
          <button disabled>Sepete Ekle</button>
        </div>
      </div>

      <!-- Ürün 3 -->
      <div class="product-card">
        <div class="product-image">
          <img
            src="https://cdn.pixabay.com/photo/2016/05/14/19/18/flowers-1392392_1280.jpg"
            alt="Dekoratif Vazo"
          />
        </div>
        <div class="product-info">
          <h3>Dekoratif Vazo</h3>
          <p>299.00 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>

      <!-- Ürün 4 -->
      <div class="product-card">
        <div class="product-image">
          <img
            src="https://cdn.pixabay.com/photo/2016/11/19/13/06/bed-1839183_1280.jpg"
            alt="Yastık Seti"
          />
        </div>
        <div class="product-info">
          <h3>Kırlent Seti (2'li)</h3>
          <p>189.99 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>

      <!-- Ürün 5 -->
      <div class="product-card">
        <div class="product-image">
          <img
            src="https://cdn.pixabay.com/photo/2012/01/05/17/34/candles-11350_1280.jpg"
            alt="Mumluk"
          />
        </div>
        <div class="product-info">
          <h3>Metal Mumluk</h3>
          <p>129.50 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>

      <!-- Ürün 6 -->
      <div class="product-card">
        <div class="product-image">
          <img
            src="https://cdn.pixabay.com/photo/2019/03/13/02/08/vintage-mirror-4052203_1280.jpg"
            alt="Ayna"
          />
          <span class="badge">Tükendi</span>
        </div>
        <div class="product-info">
          <h3>Yuvarlak Ayna</h3>
          <p>599.00 TL</p>
          <button disabled>Sepete Ekle</button>
        </div>
      </div>
    </div>
  </body>
</html>
